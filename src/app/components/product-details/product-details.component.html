<div class="container">
  <hr>
  <div class="bg0 p-t-60 p-b-30 p-lr-15-lg how-pos3-parent">


    <div class="row">
      <div class="col-md-6 col-lg-7 p-b-30">
        <div class="p-l-25 p-r-30 p-lr-0-lg">
          <div class="wrap-slick3 flex-sb flex-w">
            <div class="wrap-slick3-dots"><ul class="slick3-dots" role="tablist" style=""><li class="slick-active" role="presentation"></li></ul></div>
            <div class="slick3 gallery-lb slick-initialized slick-slider slick-dotted">
              <div class="slick-list draggable"><div class="slick-track" style="opacity: 1; width: 990px;"><div class="item-slick3 slick-slide slick-current slick-active" data-thumb="images/product-detail-01.jpg" data-slick-index="0" aria-hidden="false" tabindex="0" role="tabpanel" id="slick-slide10" aria-describedby="slick-slide-control10" style="width: 330px; position: relative; left: 0px; top: 0px; z-index: 999; opacity: 1;">
                <div class="wrap-pic-w pos-relative">
                  <img src="{{apiUrl}}/products/{{products[0].image}}" alt="IMG-PRODUCT">
                </div>
              </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-5 p-b-30">
        <div class="p-r-50 p-t-5 p-lr-0-lg">
          <h4 class="mtext-105 cl2 js-name-detail p-b-14">
            {{products[0].name}}
          </h4>

          <span class="mtext-106 cl2">
            {{products[0].price | currency:'EGP':'code'}}
          </span>

          <p class="stext-102 cl3 p-t-23">
            {{products[0].description}}
          </p>

          <!--  -->
          <div class="p-t-33">
            <div class="flex-w flex-r-m p-b-10">
              <div class="size-203 flex-c-m respon6">
                Size
              </div>

              <div class="size-204 respon6-next">
                <div class="rs1-select2 bor8 bg0">
                  <select class="js-select2 select2-hidden-accessible" name="time" tabindex="-1" aria-hidden="true">
                    <option>Choose an option</option>
                    <option>Size S</option>
                    <option>Size M</option>
                    <option>Size L</option>
                    <option>Size XL</option>
                  </select><span class="select2 select2-container select2-container--default" dir="ltr" style="width: 142px;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-time-qt-container"><span class="select2-selection__rendered" id="select2-time-qt-container" title="Choose an option">Choose an option</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
                  <div class="dropDownSelect2"></div>
                </div>
              </div>
            </div>

            <div class="flex-w flex-r-m p-b-10">
              <div class="size-203 flex-c-m respon6">
                Color
              </div>

              <div class="size-204 respon6-next">
                <div class="rs1-select2 bor8 bg0">
                  <select class="js-select2 select2-hidden-accessible" name="time" tabindex="-1" aria-hidden="true">
                    <option>Choose an option</option>
                    <option>Red</option>
                    <option>Blue</option>
                    <option>White</option>
                    <option>Grey</option>
                  </select><span class="select2 select2-container select2-container--default" dir="ltr" style="width: 142px;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-time-nt-container"><span class="select2-selection__rendered" id="select2-time-nt-container" title="Choose an option">Choose an option</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
                  <div class="dropDownSelect2"></div>
                </div>
              </div>
            </div>

            <div class="flex-w flex-r-m p-b-10">
              <div class="size-204 flex-w flex-m respon6-next">
                <div class="wrap-num-product flex-w m-r-20 m-tb-10">
                  <div class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m">
                    <i class="fs-16 zmdi zmdi-minus"></i>
                  </div>

                  <input class="mtext-104 cl3 txt-center num-product" type="number" name="num-product" value="1">

                  <div class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m">
                    <i class="fs-16 zmdi zmdi-plus"></i>
                  </div>
                </div>

                <button class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04 js-addcart-detail">
                  Add to cart
                </button>
              </div>
            </div>
          </div>

          <!--  -->
          <div class="flex-w flex-m p-l-100 p-t-40 respon7">
            <div class="flex-m bor9 p-r-10 m-r-11">
              <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 js-addwish-detail tooltip100" data-tooltip="Add to Wishlist">
                <i class="zmdi zmdi-favorite"></i>
              </a>
            </div>

            <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100" data-tooltip="Facebook">
              <i class="fa fa-facebook"></i>
            </a>

            <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100" data-tooltip="Twitter">
              <i class="fa fa-twitter"></i>
            </a>

            <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100" data-tooltip="Google Plus">
              <i class="fa fa-google-plus"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
