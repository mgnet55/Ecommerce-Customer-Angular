<section class="bg0 p-t-62 p-b-60">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-lg-9 p-b-80">
        <div class="p-r-45 p-r-0-lg">

          <!-- item blog -->
          <div class="row isotope-grid" style="position: relative;">
            <app-product class="col-sm-6 col-md-6 col-lg-3 p-b-35 isotope-item" *ngFor="let product of products" [product]="product"></app-product>
          </div>
          <!-- Pagination -->
          <div class="flex-c-m flex-w w-full p-t-10 m-lr--7">
            <a [routerLink]="['./']" [queryParams]="{ page:currentPage-1 }" class="flex-c-m how-pagination1 trans-04 m-all-7">&lt;</a>
            <button class="flex-c-m how-pagination1 trans-04 m-all-7 active-pagination1">{{currentPage}}</button>
            <a [routerLink]="['./']" [queryParams]="{ page:currentPage+1 }" class="flex-c-m how-pagination1 trans-04 m-all-7">&gt;</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-lg-3 p-b-80">
        <div class="side-menu">
          <div class="bor17 of-hidden pos-relative">
            <input class="stext-103 cl2 plh4 size-116 p-l-28 p-r-55" type="text" name="search" placeholder="Search" [(ngModel)]="searchBy">
            <button (click)="searchProducts()" class="flex-c-m size-122 ab-t-r fs-18 cl4 hov-cl1 trans-04">
              <i class="zmdi zmdi-search"></i>
            </button>
          </div>

          <div class="p-t-55">
            <h4 class="mtext-112 cl2 p-b-33">
              Categories
            </h4>

            <ul>
              <li class="bor18"><button (click)="getAllProducts()" class="dis-block stext-115 cl6 hov-cl1 trans-04 p-tb-8 p-lr-4 a-none">All</button></li>
              <li *ngFor="let category of categories" class="bor18">
                <button (click)="selectCategory(category.id)" class="dis-block stext-115 cl6 hov-cl1 trans-04 p-tb-8 p-lr-4 a-none">{{category.name}}</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
